    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_DATASOURCE_URL: "jdbc:mysql://eazybytedb:3306/eazybytedb"
    depends_on:
      eazybytedb:
        condition: service_healthy
      configserver:
